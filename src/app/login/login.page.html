<ion-header class="ion-no-border">
  <ion-toolbar class="barra">
    <ion-title>
      <div class="logo-container">
        <img src="assets/foto1.png" alt="Education PRO Logo" class="logo-image">
        <span class="logo-text">Education PRO</span>
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="fondo">
  <div class="login-container ion-padding">
    <!-- Contenedor del formulario -->
    <form class="login-form">
      <!-- Secci칩n de campos de entrada -->
      <div class="form-fields">
        <ion-item class="input-item">
          <ion-label position="floating">Nombre de Usuario</ion-label>
          <ion-input 
            [(ngModel)]="username" 
            name="username"
            type="text" 
            required>
          </ion-input>
        </ion-item>

        <ion-item class="input-item">
          <ion-label position="floating">Contrase침a</ion-label>
          <ion-input 
            [(ngModel)]="password" 
            name="password"
            type="password" 
            required>
          </ion-input>
        </ion-item>
      </div>

      <!-- Secci칩n de botones -->
      <div class="button-section">
        <ion-button 
          expand="block" 
          class="login-button" 
          (click)="login()">
          Ingresar
        </ion-button>

        <ion-button 
          class="reset-button" 
          expand="block" 
          fill="clear" 
          routerLink="/reset-password">
          Restablecer Contrase침a
        </ion-button>
      </div>
    </form>
  </div>
</ion-content>
