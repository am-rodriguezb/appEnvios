<ion-header>
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Cotizar envío {{tipoEnvio}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="tabs-container">
    <ion-segment [(ngModel)]="tipoEnvio" (ionChange)="cambiarTipoEnvio()">
      <ion-segment-button value="nacional">
        <ion-label>Envío nacional</ion-label>
      </ion-segment-button>
      <ion-segment-button value="internacional">
        <ion-label>Envío internacional</ion-label>
      </ion-segment-button>
    </ion-segment>
  </div>

  <div class="form-container">
    <h2 class="section-title">¿A DÓNDE ENVÍAS?</h2>

    <ion-item>
      <ion-label position="stacked">{{ origenLabel }}</ion-label>
      <ion-select placeholder="Seleccione">
        <ion-select-option value="ciudad1">Ciudad 1</ion-select-option>
        <ion-select-option value="ciudad2">Ciudad 2</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">{{ destinoLabel }}</ion-label>
      <ion-select placeholder="Seleccione">
        <ion-select-option value="ciudad1">Ciudad 1</ion-select-option>
        <ion-select-option value="ciudad2">Ciudad 2</ion-select-option>
      </ion-select>
    </ion-item>

    <h2 class="section-title">¿QUÉ ENVÍAS?</h2>
    
    <div class="tipo-envio-container">
      <ion-button 
        [class.selected]="tipoArticulo === 'encomienda'"
        (click)="seleccionarTipoArticulo('encomienda')"
        expand="block"
        fill="outline">
        Encomienda
      </ion-button>
      <ion-button
        [class.selected]="tipoArticulo === 'documento'"
        (click)="seleccionarTipoArticulo('documento')"
        expand="block"
        fill="outline">
        Documento
      </ion-button>
    </div>

    <ion-item *ngIf="tipoArticulo === 'encomienda'">
      <ion-label position="stacked">Tipo artículo</ion-label>
      <ion-select placeholder="Seleccione">
        <ion-select-option value="tipo1">Tipo 1</ion-select-option>
        <ion-select-option value="tipo2">Tipo 2</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item *ngIf="tipoArticulo === 'encomienda'">
      <ion-label position="stacked">Valor artículo ($)</ion-label>
      <ion-input type="number" placeholder="Ej: 5.000"></ion-input>
    </ion-item>
  </div>

  <ion-button expand="block" class="siguiente-button">
    Siguiente
  </ion-button>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons>
      <ion-button>
        <ion-icon name="home-outline"></ion-icon>
        <ion-label>Inicio</ion-label>
      </ion-button>
      <ion-button>
        <ion-icon name="location-outline"></ion-icon>
        <ion-label>Sucursales</ion-label>
      </ion-button>
      <ion-button>
        <ion-icon name="calculator-outline"></ion-icon>
        <ion-label>Cotizar</ion-label>
      </ion-button>
      <ion-button>
        <ion-icon name="log-in-outline"></ion-icon>
        <ion-label>Ingresar</ion-label>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
